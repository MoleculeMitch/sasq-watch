{% extends "base.html" %}

{% block title %}
    SASQ-WATCH - HOME
{% endblock title %}


{% block content %}
<div class='container home-container'>
    <h1 class='home-header'> SASQ-WATCH</h1>

    <div class='home-subhead-wrapper'>
        <p class='home-subtext subhead-wrapper-item'> explore the data</p>
        <img class='foot-icon subhead-wrapper-item'src='../static/images/foot-icon.png' alt='foot icon'/>
        <p class='home-subtext subhead-wrapper-item'> find the Bigfoot</p>
    </div>

    <div class='home-content-wrapper'>
        <div class='home-row-container'>
            <form class='dash-wrapper' action="{%url 'sightings'%}" method="get">
                <button class='dash-cards'>
                    <img class='tile-imgs'src='../static/images/sightings.png' alt=''/>
                </button>
                <p>SIGHTINGS</p>
            </form>

            <form class='dash-wrapper' action="{%url 'states'%}" method="get">
                    <button class='dash-cards'>
                        <img class='tile-imgs'src='../static/images/states.png' alt=''/>
                    </button>
                <p>STATES</p>
            </form>
        </div>

        <div class='home-row-container'>
            <form class='dash-wrapper' action="{%url 'years'%}" method="get">
                <button class='dash-cards'>
                    <img class='tile-imgs'src='../static/images/year.png' alt=''/>
                </button>
                <p>YEARS</p>
            </form>
            <form class='dash-wrapper' action="{%url 'seasons'%}" method="get">
                <button class='dash-cards'>
                    <img class='tile-imgs'src='../static/images/seasons.png' alt=''/>
                </button>
                <p>SEASONS</p>
            </form>
        </div>
    </div>
  
</div>

{% endblock content %}
